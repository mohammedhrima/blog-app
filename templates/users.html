<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get All Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Function to fetch users from the backend and display them in the table
        function getAllUsers() {
            fetch('/users')
                .then(response => response.json())
                .then(data => {
                    const usersTable = document.getElementById("usersTable");
                    // Clear previous rows
                    usersTable.innerHTML = "";

                    // Loop through each user and create a row in the table
                    data.forEach(user => {
                        const row = document.createElement("tr");
                        const idCell = document.createElement("td");
                        const usernameCell = document.createElement("td");
                        const emailCell = document.createElement("td");

                        idCell.textContent = user.id;
                        usernameCell.textContent = user.username;
                        emailCell.textContent = user.email;

                        row.appendChild(idCell);
                        row.appendChild(usernameCell);
                        row.appendChild(emailCell);
                        usersTable.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching users:", error);
                    alert("Error fetching users.");
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>All Users</h2>
        
        <!-- Button to fetch users -->
        <button onclick="getAllUsers()">Get All Users</button>

        <!-- Table to display users -->
        <table border="1" id="usersTable" style="margin-top: 20px; width: 100%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
